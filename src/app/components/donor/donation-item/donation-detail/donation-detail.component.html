<mat-card fxLayout="column" fxLayoutAlign="center center " fxLayoutGap="20px">

  <mat-card-header>
    <!--      <div mat-card-avatar class="example-header-image"></div>-->
    <mat-card-title>{{(donorDetail | async)?.name}} Recovery</mat-card-title>
<!--    <mat-card-subtitle>{{(donorDetail | async)?.amount}}</mat-card-subtitle>-->
  </mat-card-header>
  <div fxLayout="row" fxLayoutAlign="center center " fxLayoutGap="20px">
    <img mat-card-image [src]="(donorDetail|async)?.imageUrl">
    <div fxLayout="column"  fxLayoutGap="20px">
      <button mat-raised-button color="accent" (click)="openDialog()">
        <span>SUPPORT</span> {{(donorDetail | async)?.name}}</button>
      <button mat-raised-button type="submit" color="primary">
        <mat-icon>facebook</mat-icon>
        SHARE ON FACEBOOK
      </button>
      <p>{{((donorDetail | async)?.amount)| currency}}<span> RAISED (USD)</span> </p>
    </div>
  </div>

  <mat-card-content >
    <h1>From {{(donorDetail | async)?.name}}</h1>
    <p>
      {{(donorDetail | async)?.description}}
    </p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>

</mat-card>
