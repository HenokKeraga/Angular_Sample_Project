
<a [routerLink]="['detail',donor.id]"   >
  <mat-card class="item-container">
    <mat-card-header>
      <div mat-card-avatar ></div>
      <mat-card-title>{{donor.name}}</mat-card-title>
      <mat-card-subtitle>{{donor.amount}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]='donor.imageUrl' >
    <mat-card-content>
      <p>
        {{donor.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</a>
